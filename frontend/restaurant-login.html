<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pardos Chicken Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 60px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #d84315;
            font-size: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #d84315;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(216, 67, 21, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .info-box strong {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #d84315;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçó</div>
        <h1>Dashboard Restaurante</h1>
        <p class="subtitle">Pardos Chicken - Acceso al Panel</p>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">üë§ Usuario</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Ingresa tu nombre de usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingresa tu contrase√±a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="info-box">
            <strong>Credenciales de acceso:</strong>
            Usuario: <code>admin</code><br>
            Contrase√±a: <code>pardos2025</code>
        </div>

        <a href="/" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        const VALID_CREDENTIALS = {
            'admin': 'pardos2025',
            'restaurante': 'pardos2025',
            'manager': 'pardos2025'
        };

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Verificar credenciales
            if (VALID_CREDENTIALS[username] && VALID_CREDENTIALS[username] === password) {
                // Login exitoso
                localStorage.setItem('restaurantAuth', 'true');
                localStorage.setItem('restaurantUser', username);

                // Redirigir al dashboard
                window.location.href = '/restaurant/';
            } else {
                // Login fallido
                errorMessage.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                errorMessage.classList.add('show');

                // Limpiar el mensaje despu√©s de 3 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);

                // Limpiar contrase√±a
                document.getElementById('password').value = '';
            }
        });

        // Si ya est√° autenticado, redirigir al dashboard
        if (localStorage.getItem('restaurantAuth') === 'true') {
            window.location.href = '/restaurant/';
        }
    </script>
</body>
</html>
